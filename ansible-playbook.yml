---
- name: "Build and deploy a container with Ansible"
  hosts: localhost
  gather_facts: false
  become: true  # Run tasks with elevated privileges (sudo)

  tasks:
    - name: Stop current running container
      command: docker stop getting-started
      ignore_errors: yes

    - name: Remove stopped container
      command: docker rm getting-started
      ignore_errors: yes

    - name: Remove getting-started-image
      command: docker rmi salah9999/getting-started
      ignore_errors: yes

    - name: Build Docker image using the Dockerfile
      command: docker build -t salah9999/getting-started .
      args:
        chdir: /path/to/your/dockerfile/directory

    - name: Log in to DockerHub
      ansible.builtin.docker_login:
        username: salah9999
        password: dckr_pat_wGYNFI5ppX-Y80NLycVFbRpwrXg
        ignore_errors: yes

    - name: Push image to DockerHub
      command: docker push salah9999/getting-started

    - name: Run container
      command: docker run -d --name getting-started -p 5000:80 salah9999/getting-started
